<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".././src/css/game.css" />
    <link rel="stylesheet" href=".././src/css/game-login.css" />
    <title>Game Login</title>
</head>
<!--Body-->

<body class="game-body">
    <!--Horizontal Navbar-->
    <div class="game-navbar">
        <h2><a class="nav-link title" href=".././game-home.html">Game Website</a></h2>
        <div class="navbar">
            <ul>
                <li><a class="nav-link" href="./game-play.html">Game</a></li>
                <li><a class="nav-link" href="./game-leaderboard.html">Leaderboard</a></li>
                <li><a class="nav-link" href="./game-profile.html">Profile</a></li>
            </ul>
        </div>
    </div>
    <div class="game-login">
        <h1>Login</h1>
        <form class="login-form" action="">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username here" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password Here" required />
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</body>

</html>
