<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".././src/css/game.css" />
    <script type="module" src="../src/js/game-main.js"></script>
    <title>Registration</title>
</head>
<!--Body-->

<body class="game-body">
    <!--Horizontal Navbar-->
    <div class="game-navbar">
        <h2><a class="nav-link title" href=".././index.html">Swordbound</a></h2>
        <div class="navbar">
            <ul>
                <li><a class="nav-link" href="./game-play.html">Play</a></li>
                <li><a class="nav-link" href="./game-leaderboard.html">Leaderboard</a></li>
                <li id="hide-register"><a class="nav-link" href="./game-registration.html">Register</a></li>
                <li>
                    <a class="nav-link" id="hide-login" href="./game-login.html">Log In</a>
                    <a class="nav-link" id="hide-logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
    <!--Horizontal Navbar End-->
    <!--Registration Div-->
    <div class="site-registration main-box">
        <h1 id="form-title">Game Registration</h1>
        <!--Registration Form-->
        <form class="registration-form" id="game-registration-form" action="">
            <div id="form-message"></div>
            <!-- Username Form Group-->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
            </div>
            <!-- Email Form Group-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="confirm-password">PostCode</label>
                <input type="text" id="postcode" name="postcode" placeholder="Enter your postcode" required />
            </div>
            <!-- Password Form Group-->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <!-- Confirm Password Form Group-->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                    required />
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">Register</button>
        </form>
        <!--Registration Form End-->
    </div>
    <!--Registration Div End-->
</body>
<!--Body End-->

</html>
